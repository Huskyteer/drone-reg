{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="drone_start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Your drone pilot's licence</h1>

      <form class="form" action="regrenew" method="post">

        <div class="govuk-form-group">
  <label class="govuk-label" for="event-name">
    Please enter the number of your drone pilot's licence
  </label>
  <input class="govuk-input" id="event-name" name="event-name" type="text">
</div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
